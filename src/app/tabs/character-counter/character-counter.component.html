<div class="grid-container">
  <div class="grid-y grid-padding-y">
    <div class="cell auto text">
      <textarea [(ngModel)]="inputtedText" placeholder="Enter some text"></textarea>
    </div>
    <div class="cell auto counter text-right white-text">
      Character Count: {{inputtedText.length}}
    </div>
  </div>
</div>
