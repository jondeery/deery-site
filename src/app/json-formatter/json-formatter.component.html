<div class="grid-container">
  <div class="grid-y grid-padding-y">
    <div class="cell auto grid-y grid-padding-y">
      <div class="cell auto">
        <textarea [(ngModel)]="inputtedJson" placeholder="Enter JSON"></textarea>
      </div>
      <div class="cell auto text-center">
        <a class="button" (click)="formatJson()">Format</a>
      </div>
    </div>
    <div class="cell auto formattedJson" *ngIf="formattedJson">
      <button title="Copied to clipboard!"  id="copyButton" class="copy-button" (click)="copyJson()"><i class="fa fa-copy"></i></button>
      <pre>{{formattedJson}}</pre>
    </div>
  </div>
</div>
